<html lang="en">

<body>
    
    <form>
        <h1>Survey Form for Mulago Hospital.</h1>
        <div>
            <label>First name: </label>
            <input type="text" name="text" id="First name" required>
        </div>

        <div>
            <label>Last name:</label>
            <input type="text" name="Last name" id="Last name" maxlength="7">
        </div>

        <div>
            <label>Email</label>
            <input type="email" name="email">
        </div>

        <div>
            <label>Phone number:</label>
            <input type="number" name="number" id="phone number" maxlength="10">
        </div>

        <div>
            <label>Place of Residence:</label>
            <input type="text" name="text" id="Place of Residence">
        </div>

        <div>
            <label>Gender:</label>

            <label>Female:</label>
            <input type="radio" name="button" id="female">
            <label>Male:</label>
            <input type="radio" name="button" id="female">
        </div>

        <div>
            <label>Age:</label>
            <input type="number" name="number" id="Age" min="0" maxlength="50 " Step="10">
        </div>

        <div>
            <label>Comments:</label>
            <input type="eye_key" name="eye_key" id="Comments" height="5">
        </div>

        <div>
            <label>Terms and Conditions</label>
            <input type="text" name="text" id="Terms and Conditions">
        </div>


        <div>
            <input type="submit" name="button" id="Submit">
        </div>



        </div>












    </form>









</body>

</html>
